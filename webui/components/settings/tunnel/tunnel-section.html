<html>
<head>
    <title></title>
    <!-- Import the alpine store -->
    <script type="module">
        import { store } from "/components/settings/tunnel/tunnel-store.js";
    </script>
</head>
<body>
    <!-- This construct of x-data + x-if is used to ensure the component is only rendered when the store is available -->
    <div x-data>
        <template x-if="$store.tunnelStore">
            <!-- Keep in mind that <template> can have only one root element inside -->
            <div id="tunnel-settings-section" class="flex flex-col space-y-6 p-4">
                
                <div class="text-center mb-6">
                    <div class="text-xl font-semibold text-gray-900 dark:text-white">Flare Tunnel</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400 mt-1">Create a secure public URL to access your Agent Zero instance anytime, anywhere.</div>
                </div>

                <!-- Tunnel content UI -->
                <div class="w-full max-w-2xl mx-auto">
                    <div class="flex flex-col md:flex-row md:items-center gap-4 mb-6">
                        <div class="md:w-1/3">
                            <div class="font-medium text-gray-900 dark:text-white">Tunnel provider</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">Select provider for public tunnel</div>
                        </div>
                        <div class="md:w-2/3">
                            <select id="tunnel-provider" x-model="$store.tunnelStore.provider"
                                :disabled="$store.tunnelStore.isLoading"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="cloudflared">Cloudflare</option>
                                <option value="serveo">Serveo</option>
                            </select>
                        </div>
                    </div>

                    <!-- Loading spinner for tunnel operations -->
                    <div class="flex items-center justify-center p-8 text-gray-600 dark:text-gray-400" x-show="$store.tunnelStore.isLoading">
                        <span class="material-symbols-outlined animate-spin mr-2">progress_activity</span>
                        <span x-text="$store.tunnelStore.loadingText || 'Processing tunnel request...'"></span>
                    </div>

                    <!-- Tunnel content when not loading -->
                    <div x-show="!$store.tunnelStore.isLoading">
                        
                        <!-- Tunnel link display when generated -->
                        <div class="flex flex-col space-y-4" x-show="$store.tunnelStore.linkGenerated">
                            
                            <div class="flex items-center bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 overflow-hidden">
                                <input type="text" class="flex-1 bg-transparent border-none p-2.5 text-sm text-gray-900 dark:text-white focus:ring-0" 
                                    :value="$store.tunnelStore.tunnelLink" readonly>
                                <div class="flex border-l border-gray-300 dark:border-gray-600">
                                    <button class="px-3 py-2 text-gray-600 hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-600 transition-colors flex items-center border-r border-gray-300 dark:border-gray-600" 
                                        @click="$store.tunnelStore.copyToClipboard()" title="Copy to clipboard">
                                        <span class="material-symbols-outlined text-sm mr-1">content_copy</span> Copy
                                    </button>
                                    <button class="px-3 py-2 text-gray-600 hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-600 transition-colors flex items-center" 
                                        @click="$store.tunnelStore.refreshLink()" title="Generate new URL">
                                        <span class="material-symbols-outlined text-sm mr-1">refresh</span> Refresh
                                    </button>
                                </div>
                            </div>

                            <div class="flex flex-col md:flex-row items-center justify-center gap-4 p-4 bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-800 dark:border-gray-700">
                                <div class="bg-white p-2 rounded-lg" id="qrcode-tunnel">
                                    <!-- QR code will be generated here -->
                                </div>
                                <div class="text-sm text-gray-500 dark:text-gray-400 text-center">Scan with mobile device</div>
                            </div>

                            <div class="text-center space-y-2">
                                <div class="text-sm text-gray-900 dark:text-white">
                                    Share this URL to allow others to access your Agent Zero instance.
                                </div>
                                <div class="text-xs text-gray-500 dark:text-gray-400 italic">
                                    This URL will persist until you stop the tunnel or restart the Docker container.
                                </div>
                            </div>

                            <div class="flex justify-center mt-4">
                                <button class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 flex items-center transition-colors" 
                                    @click="$store.tunnelStore.stopTunnel()">
                                    <span class="material-symbols-outlined text-lg mr-2">stop_circle</span> Stop Tunnel
                                </button>
                            </div>
                        </div>

                        <!-- Generate tunnel button when no link exists -->
                        <div class="flex justify-center py-8" x-show="!$store.tunnelStore.linkGenerated">
                            <button class="px-5 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 flex items-center transition-colors shadow-sm" 
                                @click="$store.tunnelStore.generateLink()">
                                <span class="material-symbols-outlined text-lg mr-2">play_circle</span> Create Tunnel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
</html>

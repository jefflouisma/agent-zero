<html>
<head>
    <title>MCP Server Detail</title>
    <script type="module">
        import { store } from "/components/settings/mcp/client/mcp-servers-store.js";
    </script>
</head>
<body>
    <div x-data class="flex flex-col h-full p-4 overflow-y-auto">
        <template x-if="$store.mcpServersStore">
            <div class="space-y-6">
                <div>
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white" x-text="$store.mcpServersStore.serverDetail.name"></h3>
                    <p class="mt-1 text-sm text-gray-600 dark:text-gray-400" x-text="$store.mcpServersStore.serverDetail.description"></p>
                </div>

                <div class="space-y-4">
                    <template x-for="tool in $store.mcpServersStore.serverDetail.tools" :key="tool.name">
                        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                            <h4 class="text-lg font-medium text-gray-900 dark:text-white" x-text="tool.name"></h4>
                            <p class="mt-1 text-sm text-gray-600 dark:text-gray-400" x-text="tool.description"></p>

                            <template x-if="tool.input_schema?.properties">
                                <div class="mt-4 p-3 bg-gray-50 dark:bg-gray-900/50 rounded border border-gray-100 dark:border-gray-700">
                                    <p class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Properties:</p>
                                    <ul class="space-y-2 text-sm">
                                        <template x-for="(prop, propName) in tool.input_schema.properties" :key="propName">
                                            <li class="flex flex-col sm:flex-row sm:items-baseline gap-1">
                                                <div class="shrink-0">
                                                    <span class="font-mono font-semibold text-blue-600 dark:text-blue-400" x-text="propName"></span>
                                                    <span class="text-xs text-gray-500 dark:text-gray-500 italic mx-1" x-text="'(' + (prop.type || 'any') + ')'"></span>
                                                </div>
                                                <div class="text-gray-700 dark:text-gray-300">
                                                    <template x-if="prop.description">
                                                        <span x-text="'- ' + prop.description"></span>
                                                    </template>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
</body>
</html>

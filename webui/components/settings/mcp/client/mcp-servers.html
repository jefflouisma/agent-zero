<html>
<head>
    <title>MCP Servers Configuration</title>
    <script type="module">
        import { store } from "/components/settings/mcp/client/mcp-servers-store.js";
    </script>
</head>
<body>
    <div x-data class="flex flex-col h-full">
        <template x-if="$store.mcpServersStore">
            <div x-init="$store.mcpServersStore.initialize()" x-destroy="$store.mcpServersStore.onClose()" class="flex flex-col h-full space-y-4">

                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white">MCP Servers Configuration JSON</h3>
                    <div class="flex space-x-2">
                        <button class="px-3 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 transition-colors focus:outline-none" onclick="openModal('settings/mcp/client/example.html')">Examples</button>
                        <button class="px-3 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 transition-colors focus:outline-none" @click="$store.mcpServersStore.formatJson()">Reformat</button>
                        <button class="px-3 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed" :disabled="$store.mcpServersStore.loading" @click="$store.mcpServersStore.applyNow()">Apply now</button>
                    </div>
                </div>
                
                <div id="mcp-servers-config-json" class="w-full h-64 border rounded-lg border-gray-200 dark:border-gray-700 overflow-hidden"></div>

                <h3 class="text-lg font-medium text-gray-900 dark:text-white mt-4">Servers status <span class="text-xs font-normal text-gray-500 dark:text-gray-400 ml-2">(refreshing automatically)</span></h3>

                <div class="flex flex-col space-y-2 overflow-y-auto" x-show="!$store.mcpServersStore.loading">
                    <template x-for="server in $store.mcpServersStore.servers" :key="server.name">
                        <div class="p-3 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <!-- Status indicator -->
                                    <div class="relative flex h-3 w-3">
                                        <span x-show="server.connected && !server.error" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                        <span class="relative inline-flex rounded-full h-3 w-3" 
                                              :class="{
                                                  'bg-green-500': server.connected && !server.error && server.tool_count > 0,
                                                  'bg-red-500': !server.connected || server.error,
                                                  'bg-yellow-500': server.connected && !server.error && server.tool_count === 0
                                              }"></span>
                                    </div>

                                    <!-- Server name -->
                                    <span class="font-medium text-gray-900 dark:text-white" x-text="server.name"></span>

                                    <!-- Tool count -->
                                    <span class="px-2 py-0.5 text-xs font-medium bg-gray-100 text-gray-800 rounded dark:bg-gray-700 dark:text-gray-300 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
                                        x-show="server.tool_count > 0"
                                        @click="$store.mcpServersStore.onToolCountClick && $store.mcpServersStore.onToolCountClick(server.name)"
                                        x-text="server.tool_count + ' tools'"></span>
                                </div>

                                <!-- Log button -->
                                <button class="text-xs font-medium text-blue-600 hover:underline dark:text-blue-500" 
                                        x-show="server.has_log"
                                        @click="$store.mcpServersStore.getServerLog(server.name)">Log</button>
                            </div>

                            <!-- Error message -->
                            <div class="mt-2 text-sm text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-900/20 p-2 rounded" x-show="server.error">
                                <span x-text="server.error"></span>
                            </div>
                        </div>
                    </template>
                    
                    <div x-show="$store.mcpServersStore.servers.length === 0" class="p-4 text-center text-gray-500 dark:text-gray-400 italic bg-gray-50 dark:bg-gray-800 rounded-lg border border-dashed border-gray-300 dark:border-gray-700">
                        No servers configured
                    </div>
                </div>

                <div x-show="$store.mcpServersStore.loading" class="flex items-center justify-center p-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-2 text-gray-600 dark:text-gray-400">Loading servers status...</span>
                </div>
            </div>
        </template>
    </div>
</body>
</html>

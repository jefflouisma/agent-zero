<html>
<head>
    <title>MCP Server Log</title>
    <script type="module">
        import { store } from "/components/settings/mcp/client/mcp-servers-store.js";
    </script>
</head>
<body>
    <div x-data class="w-full h-full p-4 overflow-auto bg-gray-50 dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-700">
        <template x-if="$store.mcpServersStore">
            <div id="mcp-servers-log" class="w-full">
                <p class="font-mono text-xs whitespace-pre-wrap text-gray-800 dark:text-gray-300 break-all" 
                   x-text="$store.mcpServersStore.serverLog && $store.mcpServersStore.serverLog.trim() ? $store.mcpServersStore.serverLog : 'Log empty'"></p>
            </div>
        </template>
    </div>
</body>
</html>

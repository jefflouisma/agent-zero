<html>
<head>
    <title>Create Backup</title>
    <script type="module">
        import { store } from "/components/settings/backup/backup-store.js";
    </script>
</head>
<body>
    <div x-data class="flex flex-col h-full">
        <template x-if="$store.backupStore">
            <div x-init="$store.backupStore.initBackup()" x-destroy="$store.backupStore.onClose()" class="flex flex-col h-full space-y-4">

                <!-- Header with buttons -->
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white">Backup Configuration JSON</h3>
                    <div class="flex space-x-2">
                        <button class="px-3 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 transition-colors focus:outline-none" @click="$store.backupStore.formatJson()">Format</button>
                        <button class="px-3 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 transition-colors focus:outline-none" @click="$store.backupStore.resetToDefaults()">Reset</button>
                        <button class="px-3 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 transition-colors focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed" @click="$store.backupStore.dryRun()" :disabled="$store.backupStore.loading">Dry Run</button>
                        <button class="px-3 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed" @click="$store.backupStore.createBackup()" :disabled="$store.backupStore.loading">Create Backup</button>
                    </div>
                </div>

                <!-- JSON Editor (upper part) -->
                <div id="backup-metadata-editor" class="w-full h-64 border rounded-lg border-gray-200 dark:border-gray-700 overflow-hidden"></div>

                <!-- File Operations Display (lower part) -->
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mt-4">File Operations</h3>

                <!-- File listing textarea -->
                <div class="flex-1 min-h-0">
                    <textarea id="backup-file-list"
                              x-model="$store.backupStore.fileOperationsLog"
                              readonly
                              placeholder="File operations will be displayed here..."
                              class="w-full h-48 p-2.5 text-sm font-mono text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 resize-none"></textarea>
                </div>

                <!-- Loading indicator -->
                <div x-show="$store.backupStore.loading" class="flex items-center justify-center p-4">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="ml-2 text-gray-600 dark:text-gray-400" x-text="$store.backupStore.loadingMessage || 'Processing...'"></span>
                </div>

                <!-- Error display -->
                <div x-show="$store.backupStore.error" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                    <span class="font-medium">Error:</span> <span x-text="$store.backupStore.error"></span>
                </div>

            </div>
        </template>
    </div>
</body>
</html>

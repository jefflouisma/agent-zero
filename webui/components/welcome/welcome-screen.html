<html>

<head>
    <script type="module">
        import { store } from "/components/welcome/welcome-store.js";
    </script>
</head>

<body>
    <div x-data x-show="$store.welcomeStore && $store.welcomeStore.isVisible" class="w-full h-full overflow-y-auto">
        <template x-if="$store.welcomeStore">
            <div x-data="$store.welcomeStore" class="flex flex-col items-center justify-center min-h-full p-6 text-center bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
                <!-- Agent Zero Logo -->
                <div class="flex justify-center items-center mb-6">
                    <img src="./public/darkSymbol.svg" alt="Agent Zero Logo" class="w-28 h-28 opacity-80 dark:invert" />
                </div>

                <!-- Welcome Title -->
                <h1 class="text-3xl md:text-4xl font-normal mt-2 mb-4 text-gray-900 dark:text-white">Welcome to Agent Zero</h1>
                <p class="text-base md:text-lg mb-10 text-gray-500 dark:text-gray-400 max-w-xl leading-relaxed">
                    Start a new conversation or explore the features below.
                </p>

                <!-- Action Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 max-w-3xl w-full my-6">
                    <div class="flex flex-col items-center justify-center p-6 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 hover:border-blue-500 dark:hover:border-blue-500 transition-all cursor-pointer min-h-[10rem] text-center shadow-sm hover:shadow-md group" @click="executeAction('new-chat')">
                        <span class="material-symbols-outlined text-4xl mb-3 text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform">add_circle</span>
                        <h3 class="text-base font-semibold mb-1 text-gray-900 dark:text-white">New Chat</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 leading-tight">
                            Start a new conversation
                        </p>
                    </div>

                    <div class="flex flex-col items-center justify-center p-6 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 hover:border-blue-500 dark:hover:border-blue-500 transition-all cursor-pointer min-h-[10rem] text-center shadow-sm hover:shadow-md group" @click="executeAction('projects')">
                        <span class="material-symbols-outlined text-4xl mb-3 text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform">folder</span>
                        <h3 class="text-base font-semibold mb-1 text-gray-900 dark:text-white">Projects</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 leading-tight">
                            Manage your projects
                        </p>
                    </div>
                    
                    <div class="flex flex-col items-center justify-center p-6 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 hover:border-blue-500 dark:hover:border-blue-500 transition-all cursor-pointer min-h-[10rem] text-center shadow-sm hover:shadow-md group" @click="executeAction('memory')">
                        <span class="material-symbols-outlined text-4xl mb-3 text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform">memory</span>
                        <h3 class="text-base font-semibold mb-1 text-gray-900 dark:text-white">Memory</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 leading-tight">
                            Open Memory Dashboard
                        </p>
                    </div>
                    
                    <div class="flex flex-col items-center justify-center p-6 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 hover:border-blue-500 dark:hover:border-blue-500 transition-all cursor-pointer min-h-[10rem] text-center shadow-sm hover:shadow-md group" @click="executeAction('settings')">
                        <span class="material-symbols-outlined text-4xl mb-3 text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform">settings</span>
                        <h3 class="text-base font-semibold mb-1 text-gray-900 dark:text-white">Settings</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 leading-tight">
                            Configure Agent Zero
                        </p>
                    </div>
                    
                    <div class="flex flex-col items-center justify-center p-6 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 hover:border-blue-500 dark:hover:border-blue-500 transition-all cursor-pointer min-h-[10rem] text-center shadow-sm hover:shadow-md group" @click="executeAction('website')">
                        <span class="material-symbols-outlined text-4xl mb-3 text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform">language</span>
                        <h3 class="text-base font-semibold mb-1 text-gray-900 dark:text-white">Visit Website</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 leading-tight">
                            Learn more about Agent Zero
                        </p>
                    </div>
                    
                    <div class="flex flex-col items-center justify-center p-6 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 hover:border-blue-500 dark:hover:border-blue-500 transition-all cursor-pointer min-h-[10rem] text-center shadow-sm hover:shadow-md group" @click="executeAction('github')">
                        <span class="material-symbols-outlined text-4xl mb-3 text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform">code</span>
                        <h3 class="text-base font-semibold mb-1 text-gray-900 dark:text-white">Visit GitHub</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 leading-tight">
                            View source code and documentation
                        </p>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>

</html>

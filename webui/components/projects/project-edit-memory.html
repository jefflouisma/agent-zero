<html>

<head>
    <title>Create a new project</title>
    <script type="module">
        import { store } from "/components/projects/projects-store.js";
    </script>
</head>

<body>
    <div x-data>
        <template x-if="$store.projects && $store.projects.selectedProject">
            <div>

                <div class="flex items-center justify-between py-4 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex-1 pr-4">
                        <label class="block text-sm font-medium text-gray-900 dark:text-white">Project-specific memory</label>
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">When turned on, the agent's memory while working on this project will be isolated from the global memory. The memory will be stored in <strong class="text-gray-900 dark:text-white"><span x-text="$store.projects.getSelectedAbsPath('.a0proj','memory')"></span></strong>.<br>Project-specific knowledge files can be used only when project-specific memory is turned on.</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" x-model="$store.projects.selectedProject._ownMemory" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    </label>
                </div>

                <div class="mt-4" x-show="$store.projects.selectedProject._ownMemory">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Knowledge files</label>
                    <div class="flex flex-col gap-2">
                        <p class="text-xs text-gray-500 dark:text-gray-400">Additional knowledge files in <strong class="text-gray-900 dark:text-white"><span x-text="$store.projects.getSelectedAbsPath('.a0proj','knowledge')"></span></strong>. Knowledge files are imported into memory and are used when relevant based on the context of the conversation.</p>
                        
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
                            <p class="text-sm text-gray-700 dark:text-gray-300">Currently there are <strong class="text-gray-900 dark:text-white"><span x-text="$store.projects.selectedProject.knowledge_files_count || 0"></span></strong> knowledge files.</p>
                            <button class="py-2 px-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 flex items-center gap-2" 
                                x-on:click="$store.projects.browseKnowledgeFiles()">
                                <span class="material-symbols-outlined text-lg">folder</span>
                                <span>Browse</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </template>
    </div>
</body>

</html>

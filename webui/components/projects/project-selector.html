<html>

<head>
    <script type="module">
        import { store as projectsStore } from "/components/projects/projects-store.js";
        import { store as chatsStore } from "/components/sidebar/chats/chats-store.js";
    </script>
</head>

<body>
    <div x-data="{ open: false }" @click.away="open = false" class="relative inline-block text-left">
        <template x-if="$store.projects && $store.chats && $store.chats.selectedContext">
            <div>
                <button @click="open = !open" type="button" class="inline-flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white transition-colors">
                    <template x-if="$store.chats.selectedContext.project?.name">
                        <div class="flex items-center gap-2">
                            <span class="w-2.5 h-2.5 rounded-full shrink-0" :style="$store.chats.selectedContext.project.color ? { backgroundColor: $store.chats.selectedContext.project.color } : { border: '1px solid currentColor' }"></span>
                            <span x-text="$store.chats.selectedContext.project.title"></span>
                        </div>
                    </template>
                    <template x-if="!$store.chats.selectedContext.project?.name">
                        <span>No project</span>
                    </template>
                    <span class="material-symbols-outlined text-[18px]">arrow_drop_down</span>
                </button>

                <div x-show="open" 
                     x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="transform opacity-100 scale-100"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     class="absolute right-0 z-50 mt-2 w-56 origin-top-right bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dark:bg-gray-700 dark:ring-gray-600 divide-y divide-gray-100 dark:divide-gray-600"
                     x-init="$store.projects.loadProjectsList()"
                     style="display: none;">
                    
                    <div class="py-1">
                        <a href="#" @click.prevent="$store.projects.openProjectsModal(); open = false;" class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white">
                            <span class="material-symbols-outlined mr-3 text-[18px] text-gray-400 group-hover:text-gray-500 dark:text-gray-400 dark:group-hover:text-gray-300">snippet_folder</span>
                            Projects
                        </a>
                        
                        <template x-if="$store.chats.selectedContext.project?.name">
                            <div>
                                <a href="#" @click.prevent="$store.projects.editActiveProject(); open = false;" class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white">
                                    <span class="material-symbols-outlined mr-3 text-[18px] text-gray-400 group-hover:text-gray-500 dark:text-gray-400 dark:group-hover:text-gray-300">edit</span>
                                    Edit <span class="ml-1 opacity-75" x-text="$store.chats.selectedContext.project?.title"></span>
                                </a>
                                <a href="#" @click.prevent="$store.projects.deactivateProject(); open = false;" class="group flex items-center px-4 py-2 text-sm text-red-600 hover:bg-gray-100 hover:text-red-900 dark:text-red-400 dark:hover:bg-gray-600 dark:hover:text-white">
                                    <span class="material-symbols-outlined mr-3 text-[18px] text-red-400 group-hover:text-red-500 dark:text-red-400 dark:group-hover:text-red-300">close</span>
                                    Deactivate
                                </a>
                            </div>
                        </template>
                    </div>

                    <div class="py-1 max-h-60 overflow-y-auto" x-show="$store.projects.projectList.length > 0">
                        <template x-for="project in $store.projects.projectList" :key="project.name">
                            <a href="#" @click.prevent="$store.projects.activateProject(project.name); open = false;" class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white">
                                <span class="w-2.5 h-2.5 rounded-full shrink-0 mr-3" :style="project.color ? { backgroundColor: project.color } : { border: '1px solid currentColor' }"></span>
                                <span x-text="project.title"></span>
                            </a>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>

</html>

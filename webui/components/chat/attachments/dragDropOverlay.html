<html>

<head>
    <title>Drag Drop Overlay</title>

    <script type="module">
        import { store } from "/components/chat/attachments/attachmentsStore.js";
    </script>
</head>

<body>
    <!-- Drag and Drop Overlay -->
    <div x-data>
        <template x-if="$store.chatAttachments">
            <div x-cloak x-show="$store.chatAttachments.dragDropOverlayVisible" id="dragdrop-overlay"
                x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" 
                class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-blue-900/80 backdrop-blur-sm text-white pointer-events-none">
                <img src="public/dragndrop.svg" alt="Drop files" class="w-32 h-32 mb-6 opacity-90 animate-bounce">
                <div class="text-2xl font-bold tracking-wide">Drop files to attach them to your message</div>
                <div class="mt-2 text-blue-200">Release to upload</div>
            </div>
        </template>
    </div>

</body>

</html>

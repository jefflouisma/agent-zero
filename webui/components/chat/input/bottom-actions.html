<html>
<head>
  <script type="module">
    import { store } from "/components/chat/input/input-store.js";
    import { store as historyStore } from "/components/modals/history/history-store.js";
    import { store as contextStore } from "/components/modals/context/context-store.js";
  </script>
</head>
<body>
  <div x-data class="w-full">
    <template x-if="$store.chatInput">
      <div class="flex flex-wrap items-center w-full pt-2 gap-1.5 ml-0.5">
        <button class="flex items-center gap-1.5 px-2 py-1.5 text-xs text-gray-600 bg-transparent rounded hover:bg-gray-100 hover:text-gray-900 transition-colors dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                @click="$store.chatInput.pauseAgent(!$store.chatInput.paused)">
            <template x-if="!$store.chatInput.paused">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3.5 h-3.5">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                </svg>
            </template>
            <template x-if="$store.chatInput.paused">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-3.5 h-3.5">
                    <path d="M8 5v14l11-7z"></path>
                </svg>
            </template>
            <span x-text="$store.chatInput.paused ? 'Resume Agent' : 'Pause Agent'"></span>
        </button>

        <button class="flex items-center gap-1.5 px-2 py-1.5 text-xs text-gray-600 bg-transparent rounded hover:bg-gray-100 hover:text-gray-900 transition-colors dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                @click="$store.chatInput.loadKnowledge()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3.5 h-3.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"></path>
            </svg>
            <span>Import knowledge</span>
        </button>

        <button class="flex items-center gap-1.5 px-2 py-1.5 text-xs text-gray-600 bg-transparent rounded hover:bg-gray-100 hover:text-gray-900 transition-colors dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                id="work_dir_browser" @click="$store.chatInput.browseFiles()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 123.37 92.59" class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="10">
                <path d="m5.72,11.5l-3.93,8.73h119.77s-3.96-8.73-3.96-8.73h-60.03c-1.59,0-2.88-1.29-2.88-2.88V1.75H13.72v6.87c0,1.59-1.29,2.88-2.88,2.88h-5.12Z"></path>
                <path d="m6.38,20.23H1.75l7.03,67.03c.11,1.07.55,2.02,1.2,2.69.55.55,1.28.89,2.11.89h97.1c.82,0,1.51-.33,2.05-.87.68-.68,1.13-1.67,1.28-2.79l9.1-66.94H6.38Z"></path>
            </svg>
            <span>Files</span>
        </button>

        <button class="flex items-center gap-1.5 px-2 py-1.5 text-xs text-gray-600 bg-transparent rounded hover:bg-gray-100 hover:text-gray-900 transition-colors dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                id="history_inspect" @click="$store.history.open()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3.5 h-3.5">
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z" clip-rule="evenodd" />
            </svg>
            <span>History</span>
        </button>

        <button class="flex items-center gap-1.5 px-2 py-1.5 text-xs text-gray-600 bg-transparent rounded hover:bg-gray-100 hover:text-gray-900 transition-colors dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                id="ctx_window" @click="$store.context.open()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3.5 h-3.5">
                <path d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0016.5 9h-1.875a1.875 1.875 0 01-1.875-1.875V5.25A3.75 3.75 0 009 1.5H5.625z" />
                <path d="M12.971 1.816A5.23 5.23 0 0114.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 013.434 1.279 9.768 9.768 0 00-6.963-6.963z" />
            </svg>
            <span>Context</span>
        </button>

        <button class="flex items-center gap-1.5 px-2 py-1.5 text-xs text-gray-600 bg-transparent rounded hover:bg-gray-100 hover:text-gray-900 transition-colors dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                id="nudges_window" @click="$store.chatInput.nudge()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3.5 h-3.5">
                <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 01.359.852L12.982 9.75h7.268a.75.75 0 01.548 1.262l-10.5 11.25a.75.75 0 01-1.272-.71l1.992-7.302H3.75a.75.75 0 01-.548-1.262l10.5-11.25a.75.75 0 01.913-.143z" clip-rule="evenodd" />
            </svg>
            <span>Nudge</span>
        </button>
      </div>
    </template>
  </div>
</body>
</html>

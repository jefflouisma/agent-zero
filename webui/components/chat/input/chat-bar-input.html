<html>
<head>
    <script type="module">
        import { store as speechStore } from "/components/chat/speech/speech-store.js";
        import { store as attachmentsStore } from "/components/chat/attachments/attachmentsStore.js";
        import { store as fullScreenStore } from "/components/modals/full-screen-input/full-screen-store.js";
    </script>
</head>
<body>
    <div class="flex items-center w-full gap-2">
        <!-- Attachment icon with tooltip -->
        <div class="relative shrink-0" x-data="{ showTooltip: false }">
            <label for="file-input" class="flex items-center text-gray-500 cursor-pointer hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors duration-200" 
                   @mouseover="showTooltip = true" @mouseleave="showTooltip = false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
                </svg>
            </label>
            <input type="file" id="file-input" accept="*" multiple style="display: none" @change="$store.chatAttachments.handleFileUpload($event)">

            <div x-show="showTooltip" 
                 class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 text-xs text-white bg-gray-900 rounded shadow-lg dark:bg-gray-700 whitespace-nowrap z-50 transition-opacity"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 translate-y-1"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100 translate-y-0"
                 x-transition:leave-end="opacity-0 translate-y-1">Add attachments</div>
        </div>

        <!-- Container for textarea and expand button -->
        <div class="relative flex-1 min-w-0">
            <textarea id="chat-input" placeholder="Type your message here..." rows="1"
                      class="block w-full p-3 pr-10 text-sm text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 shadow-sm resize-none min-h-[3.5rem] max-h-28 overflow-y-auto"
                      @keydown.enter="if (!$event.shiftKey && !$event.isComposing && $event.keyCode !== 229) { $event.preventDefault(); $store.chatInput.sendMessage(); }"
                      @input="$store.chatInput.adjustTextareaHeight()"></textarea>
            
            <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors"
                    @click="$store.fullScreenInputModal.openModal()" aria-label="Expand input">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
        </div>

        <div class="flex items-center gap-2 pl-1 shrink-0">
            <!-- Send button -->
            <button class="flex items-center justify-center w-10 h-10 text-white bg-blue-600 rounded-full hover:bg-blue-700 hover:scale-105 active:scale-100 transition-all shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900" 
                    id="send-button" aria-label="Send message"
                    @click="$store.chatInput.sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="12">
                    <path d="M25 20 L75 50 L25 80" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>

            <!-- Microphone button -->
            <button id="microphone-button" aria-label="Start/Stop recording"
                    :class="$store.speech.micButtonClasses"
                    @click="$store.speech.handleMicrophoneClick()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 18" fill="currentColor" class="w-5 h-5">
                    <path d="m8,12c1.66,0,3-1.34,3-3V3c0-1.66-1.34-3-3-3s-3,1.34-3,3v6c0,1.66,1.34,3,3,3Zm-1,1.9c-2.7-.4-4.8-2.6-5-5.4H0c.2,3.8,3.1,6.9,7,7.5v2h2v-2c3.9-.6,6.8-3.7,7-7.5h-2c-.2,2.8-2.3,5-5,5.4h-2Z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Full Screen Input Modal -->
    <x-component path="modals/full-screen-input/full-screen-input.html"></x-component>
</body>
</html>

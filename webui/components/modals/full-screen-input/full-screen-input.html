<html>
<head>
  <script type="module">
    import { store } from "/components/modals/full-screen-input/full-screen-store.js";
  </script>
</head>
<body>
  <div x-data>
    <template x-if="$store.fullScreenInputModal">
      <div id="fullScreenInputModal" x-data>
        <template x-teleport="body">
          <!-- Modal Overlay -->
          <div x-show="$store.fullScreenInputModal.isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4"
               @click.self="$store.fullScreenInputModal.handleClose()"
               @keydown.escape.window="$store.fullScreenInputModal.isOpen && $store.fullScreenInputModal.handleClose()"
               x-transition:enter="transition ease-out duration-300"
               x-transition:enter-start="opacity-0"
               x-transition:enter-end="opacity-100"
               x-transition:leave="transition ease-in duration-200"
               x-transition:leave-start="opacity-100"
               x-transition:leave-end="opacity-0">
            
            <!-- Modal Container -->
            <div class="relative w-full max-w-4xl h-[85vh] bg-white dark:bg-gray-900 rounded-xl shadow-2xl flex flex-col border border-gray-200 dark:border-gray-700 overflow-hidden"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95">
              
              <!-- Toolbar -->
              <div class="flex items-center justify-between p-2 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50">
                <div class="flex items-center gap-4">
                  <div class="flex items-center gap-1 bg-white dark:bg-gray-800 p-1 rounded-lg border border-gray-200 dark:border-gray-700">
                    <button class="p-1.5 text-gray-500 hover:text-gray-900 hover:bg-gray-100 rounded-md dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 disabled:opacity-30 disabled:cursor-not-allowed transition-colors" 
                            @click="$store.fullScreenInputModal.undo()" :disabled="!$store.fullScreenInputModal.canUndo" title="Undo (Ctrl+Z)">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
                        <path d="M3 7v6h6"></path>
                        <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                      </svg>
                    </button>
                    <button class="p-1.5 text-gray-500 hover:text-gray-900 hover:bg-gray-100 rounded-md dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 disabled:opacity-30 disabled:cursor-not-allowed transition-colors" 
                            @click="$store.fullScreenInputModal.redo()" :disabled="!$store.fullScreenInputModal.canRedo" title="Redo (Ctrl+Shift+Z)">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
                        <path d="M21 7v6h-6"></path>
                        <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"></path>
                      </svg>
                    </button>
                  </div>
                  
                  <div class="flex items-center gap-1 bg-white dark:bg-gray-800 p-1 rounded-lg border border-gray-200 dark:border-gray-700">
                    <button class="p-1.5 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-md dark:text-gray-400 dark:hover:text-red-400 dark:hover:bg-red-900/20 transition-colors" 
                            @click="$store.fullScreenInputModal.clearText()" title="Clear Text">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                      </svg>
                    </button>
                    <button class="p-1.5 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-md dark:text-gray-400 dark:hover:text-blue-400 dark:hover:bg-blue-900/20 transition-colors" 
                            @click="$store.fullScreenInputModal.toggleWrap()" :class="{ 'text-blue-600 bg-blue-50 dark:text-blue-400 dark:bg-blue-900/20': $store.fullScreenInputModal.wordWrap }" title="Toggle Word Wrap">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
                        <path d="M3 6h18M3 12h15l3 3-3 3M3 18h18"></path>
                      </svg>
                    </button>
                  </div>
                </div>
                
                <button class="p-2 text-gray-400 hover:text-gray-600 rounded-full hover:bg-gray-100 dark:text-gray-500 dark:hover:text-gray-300 dark:hover:bg-gray-800 transition-colors" 
                        @click="$store.fullScreenInputModal.handleClose()">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>

              <!-- Editor Content -->
              <div class="flex-1 overflow-hidden relative">
                <textarea id="full-screen-input" x-model="$store.fullScreenInputModal.inputText"
                          placeholder="Type your message here..."
                          class="w-full h-full p-4 bg-transparent border-none text-base font-mono text-gray-800 dark:text-gray-200 resize-none focus:ring-0 leading-relaxed custom-scrollbar"
                          @keydown.ctrl.enter="$store.fullScreenInputModal.handleClose()"
                          @keydown.ctrl.z.prevent="$store.fullScreenInputModal.undo()"
                          @keydown.ctrl.shift.z.prevent="$store.fullScreenInputModal.redo()"
                          :style="{ 'white-space': $store.fullScreenInputModal.wordWrap ? 'pre-wrap' : 'pre' }"
                          @input="$store.fullScreenInputModal.updateHistory()"></textarea>
              </div>
              
              <!-- Footer -->
              <div class="p-4 border-t border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 flex justify-end">
                <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm transition-colors" 
                        @click="$store.fullScreenInputModal.handleClose()">
                  Done (Ctrl+Enter)
                </button>
              </div>
            </div>
          </div>
        </template>
      </div>
    </template>
  </div>
  
  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: rgba(107, 114, 128, 0.8);
    }
  </style>
</body>
</html>

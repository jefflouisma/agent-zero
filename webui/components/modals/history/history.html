<html>
<head>
  <title>History</title>
  <script type="module">
    import { store } from "/components/modals/history/history-store.js";
  </script>
</head>
<body>
  <div x-data class="h-full">
    <template x-if="$store.history">
      <div class="flex flex-col w-full h-full min-h-[400px]">
        
        <!-- Loading State -->
        <template x-if="$store.history.isLoading">
          <div class="flex flex-col items-center justify-center flex-1 p-8">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-500 dark:text-gray-400">Loading historyâ€¦</p>
          </div>
        </template>
        
        <!-- Error State -->
        <template x-if="$store.history.error">
          <div class="flex flex-col items-center justify-center flex-1 p-8">
            <p class="text-red-500 font-medium" x-text="$store.history.error"></p>
          </div>
        </template>
        
        <!-- Content (ACE Editor) -->
        <template x-if="!$store.history.isLoading && !$store.history.error">
          <div id="history-viewer-container" class="w-full h-[71vh] rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden"></div>
        </template>
        
      </div>
    </template>
  </div>
</body>
</html>

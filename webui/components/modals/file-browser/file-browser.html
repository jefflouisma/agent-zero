<html>
<head>
  <title>File Browser</title>
  <script type="module">
    import { store } from "/components/modals/file-browser/file-browser-store.js";
  </script>
</head>
<body>
  <div x-data class="flex flex-col h-full">
    <template x-if="$store.fileBrowser">
      <div class="flex flex-col h-full min-h-[400px]">
        
        <!-- Loading State -->
        <div x-show="$store.fileBrowser.isLoading" class="flex flex-col items-center justify-center flex-1 p-8">
          <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
          <p class="text-gray-500 dark:text-gray-400">Loading files...</p>
        </div>
        
        <!-- File Browser Content -->
        <div x-show="!$store.fileBrowser.isLoading" class="flex flex-col h-full">
              <!-- Path navigator -->
              <div class="flex items-center gap-4 bg-gray-50 dark:bg-gray-800 p-2 rounded-lg border border-gray-200 dark:border-gray-700 mb-4">
                <button class="flex items-center gap-1 px-3 py-1 text-sm bg-white border border-gray-300 rounded hover:bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:bg-gray-600 transition-colors"
                        @click="$store.fileBrowser.navigateUp()" aria-label="Navigate Up">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10.5 15" class="w-3 h-3 stroke-current">
                    <path d="m.75,5.25L5.25.75m0,0l4.5,4.5M5.25.75v13.5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                  </svg>
                  Up
                </button>
                <div class="flex-1 overflow-hidden">
                    <span class="font-mono text-sm text-gray-700 dark:text-gray-300 truncate block" x-text="$store.fileBrowser.browser.currentPath"></span>
                </div>
              </div>

              <!-- Files list -->
              <div class="flex-1 overflow-hidden border border-gray-200 dark:border-gray-700 rounded-lg flex flex-col">
                <div class="grid grid-cols-[2fr_0.6fr_1fr_80px] bg-gray-100 dark:bg-gray-800 p-2 font-semibold text-xs text-gray-600 dark:text-gray-400 border-b border-gray-200 dark:border-gray-700">
                  <div class="cursor-pointer hover:text-gray-900 dark:hover:text-gray-200" @click="$store.fileBrowser.toggleSort('name')">Name <span x-show="$store.fileBrowser.browser.sortBy === 'name'" x-text="$store.fileBrowser.browser.sortDirection === 'asc' ? '↑' : '↓'"></span></div>
                  <div class="cursor-pointer hover:text-gray-900 dark:hover:text-gray-200 hidden sm:block" @click="$store.fileBrowser.toggleSort('size')">Size <span x-show="$store.fileBrowser.browser.sortBy === 'size'" x-text="$store.fileBrowser.browser.sortDirection === 'asc' ? '↑' : '↓'"></span></div>
                  <div class="cursor-pointer hover:text-gray-900 dark:hover:text-gray-200 hidden md:block" @click="$store.fileBrowser.toggleSort('date')">Modified <span x-show="$store.fileBrowser.browser.sortBy === 'date'" x-text="$store.fileBrowser.browser.sortDirection === 'asc' ? '↑' : '↓'"></span></div>
                  <div class="text-right">Actions</div>
                </div>

                <div class="flex-1 overflow-y-auto no-scrollbar">
                    <!-- File list entries -->
                    <template x-if="$store.fileBrowser.browser.entries.length">
                      <template x-for="file in $store.fileBrowser.sortFiles($store.fileBrowser.browser.entries)" :key="file.path">
                        <div class="grid grid-cols-[1fr_80px] sm:grid-cols-[2fr_0.6fr_1fr_80px] items-center p-2 text-sm border-b border-gray-100 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors group text-gray-700 dark:text-gray-200"
                             :class="{'cursor-pointer': file.is_dir}"
                             @click="file.is_dir ? $store.fileBrowser.navigateToFolder(file.path) : null">
                          
                          <div class="flex items-center overflow-hidden pr-2 cursor-pointer" @click="!file.is_dir ? $store.fileBrowser.downloadFile(file) : null">
                            <img :src="'/public/' + (file.type === 'unknown' ? 'file' : ($store.fileBrowser.isArchive(file.name) ? 'archive' : file.type)) + '.svg'" 
                                 class="w-5 h-5 mr-3 shrink-0" :alt="file.type" />
                            <span class="truncate font-medium" x-text="file.name"></span>
                          </div>
                          
                          <div class="text-gray-500 dark:text-gray-400 hidden sm:block truncate" x-text="$store.fileBrowser.formatFileSize(file.size)"></div>
                          <div class="text-gray-500 dark:text-gray-400 hidden md:block truncate" x-text="$store.fileBrowser.formatDate(file.modified)"></div>
                          
                          <div class="flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="p-1 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-600 rounded transition-colors" 
                                    @click.stop="$store.fileBrowser.downloadFile(file)" title="Download">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.5 19.5" class="w-4 h-4 stroke-current fill-none" stroke-width="1.5"><path d="m.75,14.25v2.25c0,1.24,1.01,2.25,2.25,2.25h13.5c1.24,0,2.25-1.01,2.25-2.25v-2.25m-4.5-4.5l-4.5,4.5m0,0l-4.5-4.5m4.5,4.5V.75" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                            <button class="p-1 text-gray-500 hover:text-red-500 hover:bg-gray-200 dark:hover:bg-gray-600 rounded transition-colors" 
                                    @click.stop="$store.fileBrowser.deleteFile(file)" title="Delete">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.03 22.53" class="w-4 h-4 fill-current"><path d="m14.55,7.82H4.68L14.09,3.19c.83-.41,1.17-1.42.77-2.25-.41-.83-1.42-1.17-2.25-.77l-3.16,1.55-.15-.31c-.22-.44-.59-.76-1.05-.92-.46-.16-.96-.13-1.39.09l-2.08,1.02c-.9.44-1.28,1.54-.83,2.44l.15.31-3.16,1.55c-.83.41-1.17,1.42-.77,2.25.29.59.89.94,1.51.94.25,0,.5-.06.74-.17l.38-.19s.09.03.14.03h11.14v11.43c0,.76-.62,1.38-1.38,1.38h-.46v-11.28c0-.26-.21-.47-.47-.47s-.47.21-.47.47v11.28h-2.39v-11.28c0-.26-.21-.47-.47-.47s-.47.21-.47.47v11.28h-2.39v-11.28c0-.26-.21-.47-.47-.47s-.47.21-.47.47v11.28h-.46c-.76,0-1.38-.62-1.38-1.38v-9.9c0-.26-.21-.47-.47-.47s-.47.21-.47.47v9.9c0,1.28,1.04,2.32,2.32,2.32h8.55c1.28,0,2.32-1.04,2.32-2.32v-11.91c0-.26-.21-.47-.47-.47Z" stroke-width="0"/></svg>
                            </button>
                          </div>
                        </div>
                      </template>
                    </template>

                    <!-- Empty state -->
                    <template x-if="!$store.fileBrowser.browser.entries.length">
                      <div class="flex items-center justify-center h-32 text-gray-500 dark:text-gray-400 italic">No files found</div>
                    </template>
                </div>
              </div>
        </div>
        
      </div>
    </template>
    
    <!-- Modal Footer (outside template x-if so it exists immediately) -->
    <template x-if="$store.fileBrowser">
      <div class="flex justify-between items-center pt-4 mt-auto border-t border-gray-200 dark:border-gray-700" data-modal-footer>
        <label class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg cursor-pointer transition-colors shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"/></svg>
          Upload Files
          <input type="file" multiple accept="*" @change="$store.fileBrowser.handleFileUpload" style="display:none;" />
        </label>
        <button class="px-4 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 text-sm font-medium rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:hover:bg-gray-600 transition-colors shadow-sm" @click="$store.fileBrowser.handleClose()">Close Browser</button>
      </div>
    </template>
  </div>
</body>
</html>

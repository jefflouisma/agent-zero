<html>
<head>
    <title>Image Viewer</title>
    <script type="module">
        import { store } from "/components/modals/image-viewer/image-viewer-store.js";
    </script>
</head>
<body>
    <div x-data class="h-full">
        <template x-if="$store.imageViewer">
            <div id="image-viewer-wrapper" class="relative flex flex-col items-center justify-center w-full h-full bg-gray-100 dark:bg-gray-900 overflow-hidden">
                <!-- Image display area -->
                <div class="relative flex items-center justify-center w-full h-full p-4 overflow-auto">
                    <img 
                        x-show="$store.imageViewer.currentImageUrl" 
                        :src="$store.imageViewer.currentImageUrl" 
                        :alt="$store.imageViewer.currentImageName || 'Image'"
                        class="max-w-full max-h-full object-contain transition-transform duration-200 ease-out cursor-grab active:cursor-grabbing"
                        @load="$store.imageViewer.imageLoaded = true"
                        @error="$store.imageViewer.imageError = true"
                    />
                    
                    <!-- Loading indicator -->
                    <div x-show="!$store.imageViewer.imageLoaded && !$store.imageViewer.imageError" class="absolute flex flex-col items-center justify-center text-gray-500 dark:text-gray-400">
                        <div class="w-10 h-10 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin mb-3 dark:border-gray-700 dark:border-t-blue-500"></div>
                        <p>Loading image...</p>
                    </div>
                    
                    <!-- Error indicator -->
                    <div x-show="$store.imageViewer.imageError" class="absolute flex flex-col items-center justify-center text-red-500 dark:text-red-400">
                        <p class="font-medium">Failed to load image</p>
                    </div>
                </div>

                <!-- Simple zoom controls -->
                <div class="absolute bottom-5 right-5 flex items-center gap-1 p-1.5 bg-black/60 backdrop-blur-sm rounded-lg shadow-lg">
                    <button @click="$store.imageViewer.zoomOut()" class="w-8 h-8 flex items-center justify-center text-white hover:bg-white/20 rounded transition-colors" title="Zoom Out">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-5 h-5"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                    <button @click="$store.imageViewer.resetZoom()" class="w-8 h-8 flex items-center justify-center text-white hover:bg-white/20 rounded transition-colors" title="Reset">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-5 h-5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    </button>
                    <button @click="$store.imageViewer.zoomIn()" class="w-8 h-8 flex items-center justify-center text-white hover:bg-white/20 rounded transition-colors" title="Zoom In">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-5 h-5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
